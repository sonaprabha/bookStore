
<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="name">UserName</label>
      <input id="username" formControlName="username" type="text">
      <div class="error" *ngIf="loginForm.get('username').touched && loginForm.get('username').invalid">
        <span *ngIf="loginForm.get('username').hasError('required')">Username is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input id="password" formControlName="password" type="password">
      <div class="error" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
        <span *ngIf="loginForm.get('password').hasError('required')">password is required</span>
      </div>
    </div>
    <button type="submit">Login</button>
    <button type="button" style="margin-top: 5px;" (click)="registerUser()">Register</button>

  </form>
</div>
